<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login - Internship Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body class="bg-gradient">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card glass p-4">
          <h3 class="text-center mb-3">Login</h3>
          <div id="alert"></div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="email" class="form-control" placeholder="you@example.com">
          </div>
          <div class="mb-3 position-relative">
            <label class="form-label">Password</label>
            <input id="password" type="password" class="form-control" placeholder="Password (min 6 chars)">
            <i id="togglePassword" class="bi bi-eye-slash position-absolute top-55 end-0 translate-middle-y me-3"
              style="cursor:pointer;"></i>
          </div>
          <div class="d-grid">
            <button id="loginBtn" class="btn btn-success">Login</button>
          </div>
          <p class="mt-3 text-center small">
            Don't have an account? <a href="register.html">Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
