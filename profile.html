<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Profile - Internship Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gradient">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Internship Task</a>
      <div>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="alert"></div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="cardglass p-4">
          <h4 class="mb-3">Your Profile</h4>

          <div class="mb-3">
            <label class="form-label">Name</label>
            <input id="name" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Email (readonly)</label>
            <input id="email" class="form-control" readonly>
          </div>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Age</label>
              <input id="age" class="form-control">
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">DOB</label>
              <input id="dob" type="date" class="form-control">
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Contact</label>
              <input id="contact" class="form-control">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input id="address" class="form-control">
          </div>

          <div class="d-flex gap-2">
            <button id="saveBtn" class="btn btn-primary">Save Profile</button>
            <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
