<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Register - Internship Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body class="bg-gradient">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="cardglass p-4">
          <h3 class="card-title text-center mb-3">Create your account</h3>
          <div id="alert"></div>
          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input id="name" class="form-control" placeholder="Your name">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="email" class="form-control" placeholder="you@example.com">
          </div>
          <div class="mb-3 position-relative">
            <label class="form-label">Password</label>
            <input id="password" type="password" class="form-control" placeholder="Enter your password">
            <i id="togglePassword" class="bi bi-eye-slash position-absolute top-55 end-0 translate-middle-y me-3"
              style="cursor:pointer;"></i>
          </div>

          <hr>
          <h5 class="mb-3">Profile details</h5>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Age</label>
              <input id="age" class="form-control" placeholder="21">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">DOB</label>
              <input id="dob" type="date" class="form-control">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Contact</label>
            <input id="contact" class="form-control" placeholder="9876543210">
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input id="address" class="form-control" placeholder="Chennai">
          </div>
          <div class="d-grid">
            <button id="registerBtn" class="btn btn-primary">Register</button>
          </div>
          <p class="mt-3 text-center small">
            Already have account? <a href="login.html">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/register.js"></script>
</body>

</html>
